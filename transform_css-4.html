<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in CSS</title>
    <style>
        .div1{
            height: 200px;
            width: 200px;
            background-color: black;
            margin: 0 auto;
            margin-top: 200px;
            transition: 3s;
        }
        .div1:hover{
            transform: scale(1.3) rotate(45deg) translate(70px, 90px);
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
</body>
</html>
