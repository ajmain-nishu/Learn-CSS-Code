<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button in CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        .btn{
            padding: 15px;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="media">
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"><i style="color: blueviolet;" class="fab fa-facebook-f"></i></button>
        <button><i class="fab fa-youtube fa-3x"></i></button>
    </div>
    
</body>
</html>
