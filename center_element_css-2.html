<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Element in CSS</title>
    <style>
        .main{
            width: 80%;
            background-color: hotpink;
            height: 400px;
            position: relative;
        }
        .sec1{
            background-color:lawngreen;
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sec1">
            <h1>Thakurgaon</h1>
            <p>At invidunt clita sit est diam sanctus erat sea ea, takimata et ipsum ipsum sadipscing sit stet lorem amet, sea.</p>
        </div>
    </div>
</body>
</html>
