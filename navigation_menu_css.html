<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu in CSS</title>
    <style>
        .nav ul{
            list-style-type: none;
        }
        .nav ul li{
            padding: 15px;
            float: left;
        }
        .nav ul li a{
            text-decoration: none;
            font-size: 2rem;
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
        </ul>
    </div>
</body>
</html>
