<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip{
            position: relative;
        }
        .tooltip:hover .text{
            visibility: visible;
        }
        .tooltip .text{
            width: 200px;
            padding: 20px;
            background-color: burlywood;
            border-radius: 10px;
            position: absolute;
            top: 30px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="#" class="tooltip">
        Facebook
        <span class="text">Facebook is a social media</span>
    </a>
</body>
</html>
