<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id selector in CSS</title>
    <style type="text/css">
        .heading-style{
            color: cadetblue;
        }
        #para-style{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1 class="heading-style">I live in Bangladesh</h1>
    <h1>It is situated in Asia</h1>
    <p>Australia is my favourite cricket team</p>
    <p id="para-style">My favourite cricket player is Shane Watson</p>
</body>
</html>
