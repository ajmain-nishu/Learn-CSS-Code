<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ellipsis in CSS</title>
    <style>
        .a {
            width: 100px;
            border: 1px solid red;
        }
        .b {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="a">
        <p class="b" title="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos animi iusto quas.">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos animi iusto quas.</p>
    </div>
</body>
</html>
