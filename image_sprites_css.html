<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sprites in CSS</title>
    <style>
        .div{
            height: 400px;
            width: 300px;
            background-image: url('multiple.jpg');
            background-repeat: no-repeat;
        }
        .div1{
            height: 400px;
            width: 300px;
            background-image: url('multiple.jpg');
            background-repeat: no-repeat;
            background-position: 0px -520px;
        }
    </style>
</head>
<body>
    <div class="div"></div>
    <br><br><br><br>
    <div class="div1"></div>
</body>
</html>
