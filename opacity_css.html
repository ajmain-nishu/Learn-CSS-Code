<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity In CSS</title>
    <style>
        .div1{
            height: 300px;
            width: 100%;
            background-color: red;
            opacity: 0.4;
        }
        .div1:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
