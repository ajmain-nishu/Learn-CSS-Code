<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout in CSS</title>
    <style>
        .flex{
            background-color: hotpink;
            display: flex;
            flex-flow: wrap column;
            justify-content: flex-start;
        }
        .flex > div{
            width: 80px;
            background-color: lawngreen;
            padding: 15px;
            font-size: 35px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="div1" style="order: 4; flex-basis: 150px;">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div4">
            div4
        </div>
        <div class="div5">
            div5
        </div>
        <div class="div6">
            div6
        </div>
        <div class="div7">
            div7
        </div>
        <div class="div8">
            div8
        </div>
    </div>
</body>
</html>
