<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in CSS</title>
    <style>
        h1{
            border:4px solid black;
            width: 200px;
            outline-width: 5px;
            outline-style:solid;
            outline-color: red;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <h1>Bangladesh</h1>
</body>
</html>
