<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            display: block;
            margin: 0 auto;
            margin-top: 100px;
            border: 5px solid black;
            border-radius: 50%;
            animation-name: ani;
            animation-duration: 3s;
        }
        @keyframes ani {
            from{
                width: 300px;
            }
            to{
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <img src="iron.jpg" alt="Iron Man">
</body>
</html>
