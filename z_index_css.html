<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index in CSS</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: black;
            position: absolute;
            z-index: 1;
        }
        .div2{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
            top: 150px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
