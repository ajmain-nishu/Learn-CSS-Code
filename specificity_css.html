<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity in CSS</title>
    <style>
        p{
            color: brown;
            font-size: 20px;
        }
        .div p{
            color: darkgreen;
            font-size: 20px;
        }
        section.div p{
            color: darkmagenta;
            font-size: 20px;
        }

        /* IICT---inline/id/class/tag */
    </style>
</head>
<body>
    <section class="div">
        <p>Thakurgaon</p>
    </section>
</body>
</html>
