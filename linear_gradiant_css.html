<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradiant</title>
    <style>
        .gradiant{
            height: 200px;
            width: 60%;
            background-image: linear-gradient(to right, red, green, blue);
        }
        .a{
            height: 200px;
            width: 60%;
            background-image: linear-gradient(to right bottom, red, green, blue);
        }
        .b{
            height: 200px;
            width: 60%;
            background-image: linear-gradient(to right, red 50%, green 50%);
        }
    </style>
</head>
<body>
    <div class="gradiant"></div>
    <br><br><br><br>
    <div class="a"></div>
    <br><br><br><br>
    <div class="b"></div>
</body>
</html>
