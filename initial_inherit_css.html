<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial & Inherit in CSS</title>
    <style>
        .div{
            color: green;
        }
        #green{
            color: blueviolet;
        }
        #initial{
            color: initial;
        }
        #inherit{
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="div">
        Banana
        <p id="green">Bangladesh</p>
        <p id="initial">Australia</p>
        <p id="inherit">Thakurgaon</p>
    </div>
</body>
</html>
