<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float in CSS</title>
    <style>
        .sec1{
            float: left;
            background-color: lawngreen;
        }
        .sec2{
            float: right;
            background-color: lightsalmon;
        }
        .sec3{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="sec1">
        <h1>Bangladesh</h1>
    </div>
    <div class="sec2">
        <h1>Australia</h1>
    </div>
    <div class="sec3">
        <p>Lorem dolor et at erat eos ea sanctus duo. Sed sed justo et labore lorem, amet ea voluptua sea ipsum,.</p>
    </div>
</body>
</html>
