<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow in CSS</title>
    <style>
        
        div {
           display: flex;
           justify-content: center;
           align-items: center;
        }
       .div {
           text-align: center;
           height: 200px;
           width: 200px;
           box-shadow: 0px 3px 10px 0 #dfe6e9, 0px 3px 20px 0 #dfe6e9;
       }
        
    </style>
</head>
<body>
    <div>
        <div class="div">
            <h1>Nishu</h1>
        </div>
    </div>
</body>
</html>
