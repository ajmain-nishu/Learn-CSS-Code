<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id selector</title>
    <style type="text/css">
        #section{
            background-color: brown;
        }
        #section h1{
            color: cadetblue;
        }
        .style{
            color: crimson;
        }
        .style1{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="section">
        <h1>Australia</h1>
        <p>Bangladesh</p>
    </div>

    <p class="style style1">Nishu</p>
</body>
</html>
