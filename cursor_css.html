<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor in CSS</title>
    <style>
        h2{
            cursor: zoom-in;
        }
        h3{
            cursor:not-allowed;
        }
        h4{
            cursor: progress;
        }
        h1{
            cursor: wait;
        }
    </style>
</head>
<body>
    <h2>Bangladesh</h2>
    <h3>Australia</h3>
    <h4>Canada</h4>
    <h1>Thakurgaon</h1>
</body>
</html>
